<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #121212;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
            background-size: cover;
            overflow-y: auto;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            text-transform: uppercase;
            color: #00FF00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .container {
            width: 499px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            border: 2px solid #00FF00;
            margin: 20px auto;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 500px;
            border: 1px solid #00FF00;
            background-color: #1a1a1a;
            color: #ff0000;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #00BFFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00FF00;
            border: none;
            color: #000;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00BFFF;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
            border: 1px solid #00FF00;
            color: #00FF00;
        }

        .checkbox-group {
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
            cursor: pointer;
            background-color: #ffffff;
        }

        .checkbox-group label {
            color: #00c3ff;
        }

        /* Add strikethrough animation */
        .checkbox-group input[type="checkbox"].invalid {
            text-decoration: line-through;
            transition: text-decoration 0.3s ease;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #00BFFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Progress bar container */
        #strengthBarContainer {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Progress bar itself */
        #strengthBar {
            height: 100%;
            width: 0;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Strength Checker</h1>
        <form id="passwordForm">
            <label for="password">Enter Password:</label>
            <input type="text" id="password" required>
        </form>

        <!-- Password criteria checkboxes -->
        <div class="checkbox-group">
            <label><input type="checkbox" id="lengthCheck" disabled> Minimum length 12 characters</label><br>
            <label><input type="checkbox" id="upperCheck" disabled> At least one uppercase letter</label><br>
            <label><input type="checkbox" id="lowerCheck" disabled> At least one lowercase letter</label><br>
            <label><input type="checkbox" id="numberCheck" disabled> At least one number</label><br>
            <label><input type="checkbox" id="specialCheck" disabled> At least one special character</label>
        </div>

        <div id="result" class="result"></div>

        <!-- Password Strength Bar -->
        <div id="strengthBarContainer">
            <div id="strengthBar"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
    <p>Developed by <strong class="neon-name" style="color: #00FF00; text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);">Aniket Tegginamath</strong></p>
    <p><a href="https://linktr.ee/anikettegginamath">Contact</a></p>
    <p>&copy; 2025 Aniket Tegginamath. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("password").addEventListener("input", function() {
            const password = document.getElementById("password").value;
            const resultDiv = document.getElementById("result");

            // Initialize the checkboxes to false and remove strikethrough
            let isLengthValid = false;
            let isUpperValid = false;
            let isLowerValid = false;
            let isNumberValid = false;
            let isSpecialValid = false;
            let strength = 0;

            // Check for password length
            if (password.length >= 12) {
                isLengthValid = true;
                strength++;
                document.getElementById("lengthCheck").checked = true;
                document.getElementById("lengthCheck").classList.remove("invalid");
            } else {
                document.getElementById("lengthCheck").checked = false;
                document.getElementById("lengthCheck").classList.add("invalid");
            }

            // Check for uppercase letter
            if (/[A-Z]/.test(password)) {
                isUpperValid = true;
                strength++;
                document.getElementById("upperCheck").checked = true;
                document.getElementById("upperCheck").classList.remove("invalid");
            } else {
                document.getElementById("upperCheck").checked = false;
                document.getElementById("upperCheck").classList.add("invalid");
            }

            // Check for lowercase letter
            if (/[a-z]/.test(password)) {
                isLowerValid = true;
                strength++;
                document.getElementById("lowerCheck").checked = true;
                document.getElementById("lowerCheck").classList.remove("invalid");
            } else {
                document.getElementById("lowerCheck").checked = false;
                document.getElementById("lowerCheck").classList.add("invalid");
            }

            // Check for number
            if (/[0-9]/.test(password)) {
                isNumberValid = true;
                strength++;
                document.getElementById("numberCheck").checked = true;
                document.getElementById("numberCheck").classList.remove("invalid");
            } else {
                document.getElementById("numberCheck").checked = false;
                document.getElementById("numberCheck").classList.add("invalid");
            }

            // Check for special character
            if (/[@$!%*?&]/.test(password)) {
                isSpecialValid = true;
                strength++;
                document.getElementById("specialCheck").checked = true;
                document.getElementById("specialCheck").classList.remove("invalid");
            } else {
                document.getElementById("specialCheck").checked = false;
                document.getElementById("specialCheck").classList.add("invalid");
            }

            // Update the strength bar
            const strengthBar = document.getElementById("strengthBar");
            const strengthPercentage = (strength / 5) * 100;
            strengthBar.style.width = strengthPercentage + "%";

            // Update color based on strength
            if (strengthPercentage <= 20) {
                strengthBar.style.backgroundColor = "red";
            } else if (strengthPercentage <= 40) {
                strengthBar.style.backgroundColor = "orange";
            } else if (strengthPercentage <= 60) {
                strengthBar.style.backgroundColor = "yellow";
            } else if (strengthPercentage <= 80) {
                strengthBar.style.backgroundColor = "lightgreen";
            } else {
                strengthBar.style.backgroundColor = "green";
            }

            // Display result message
            if (strength === 5) {
                resultDiv.innerHTML = "<p class='feedback'>Strong password! All criteria met.</p>";
            } else {
                resultDiv.innerHTML = "<p class='error'>Password does not meet all criteria.</p>";
            }
        });
    </script>

</body>
</html>
