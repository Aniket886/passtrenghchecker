<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK SECURITY PROTOCOL v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        @keyframes matrix-rain {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes neon-pulse {
            0%, 100% { text-shadow: 0 0 3px #00ff00, 0 0 6px #00ff00; }
            50% { text-shadow: 0 0 1px #00ff00, 0 0 3px #00ff00; }
        }
        
        @keyframes scan-line {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            0%, 50% { border-color: #00ff00; }
            51%, 100% { border-color: transparent; }
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        
        /* Matrix Rain Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: -100vh;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            line-height: 14px;
            opacity: 0.1;
            animation: matrix-rain 10s linear infinite;
        }
        
        /* Scan Line Effect */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            z-index: 1000;
            animation: scan-line 3s linear infinite;
            box-shadow: 0 0 10px #00ff00;
            pointer-events: none;
        }
        
        /* Glitch Overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 0, 0.03) 100%),
                linear-gradient(0deg, transparent 98%, rgba(0, 255, 0, 0.03) 100%);
            background-size: 3px 3px;
            z-index: -1;
            animation: glitch 0.3s infinite;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            letter-spacing: 2px;
            position: relative;
        }
        
        h1::before {
            content: "> ";
            color: #ff0080;
            animation: blink 1s infinite;
        }
        
        h1::after {
            content: " <";
            color: #ff0080;
            animation: blink 1s infinite;
        }

        .container {
            width: 600px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 0, 0.8));
            padding: 40px;
            border-radius: 0;
            border: 2px solid #00ff00;
            margin: 20px auto;
            position: relative;
            box-shadow: 
                0 0 10px rgba(0, 255, 0, 0.3),
                inset 0 0 10px rgba(0, 255, 0, 0.05);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, #ff0080, #00ff00, #ff0080);
            border-radius: 0;
            z-index: -1;
            opacity: 0.6;
        }
        
        .terminal-header {
            background: #001100;
            padding: 10px 20px;
            border-bottom: 1px solid #00ff00;
            margin: -40px -40px 20px -40px;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        
        .terminal-dots {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .terminal-dot.red { background: #ff5f56; }
        .terminal-dot.yellow { background: #ffbd2e; }
        .terminal-dot.green { background: #27ca3f; }
        
        .terminal-title {
            color: #00ff00;
            font-weight: bold;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        label::before {
            content: "> ";
            color: #ff0080;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            margin-bottom: 20px;
            outline: none;
            border-radius: 0;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff0080;
            box-shadow: 
                inset 0 0 5px rgba(255, 0, 128, 0.2),
                0 0 8px rgba(255, 0, 128, 0.3);
        }
        
        input[type="text"]::placeholder {
            color: #004400;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: 2px solid #00ff00;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, #ff0080, #ff0066);
            border-color: #ff0080;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.4);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 0, 0.8));
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }
        
        .result::before {
            content: "SYSTEM STATUS: ";
            color: #ff0080;
            font-weight: bold;
        }
        
        .result.secure::before {
            content: "SECURITY PROTOCOL: ";
            color: #00ff00;
        }
        
        .result.breach::before {
            content: "SECURITY BREACH: ";
            color: #ff0000;
        }

        .checkbox-group {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border: 1px solid #00ff00;
        }
        
        .checkbox-group::before {
            content: "SECURITY CRITERIA ANALYSIS:";
            display: block;
            color: #ff0080;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
            cursor: pointer;
            accent-color: #00ff00;
            transition: all 0.3s ease;
            width: 18px;
            height: 18px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 3px;
        }
        
        .checkbox-group input[type="checkbox"]:checked {
            background-color: #00ff00;
            border-color: #00ff00;
            animation: checkboxStrike 0.6s ease-in-out;
            accent-color: #00ff00;
            filter: hue-rotate(120deg) saturate(2) brightness(1.2);
        }
        
        @keyframes checkboxStrike {
            0% { 
                transform: scale(1.5) rotate(0deg);
                box-shadow: 0 0 0 rgba(0, 255, 0, 0);
            }
            50% { 
                transform: scale(2) rotate(5deg);
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            }
            100% { 
                transform: scale(1.5) rotate(0deg);
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.4);
            }
        }

        .checkbox-group label {
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .checkbox-group label.valid {
            color: #00ff00;
            text-shadow: 0 0 2px rgba(0, 255, 0, 0.3);
            animation: labelGlow 0.5s ease-in-out;
        }
        
        .checkbox-group label.invalid {
            color: #ff0000;
            text-shadow: 0 0 2px rgba(255, 0, 0, 0.3);
        }
        
        @keyframes labelGlow {
            0% { 
                text-shadow: 0 0 2px rgba(0, 255, 0, 0.3);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
                transform: scale(1.02);
            }
            100% { 
                text-shadow: 0 0 2px rgba(0, 255, 0, 0.3);
                transform: scale(1);
            }
        }

        /* Add strikethrough animation */
        .checkbox-group input[type="checkbox"].invalid {
            text-decoration: line-through;
            transition: text-decoration 0.3s ease;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 0, 0.8));
            color: #00ff00;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 2px solid #00ff00;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
        }
        
        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            opacity: 0.7;
        }

        footer p {
            margin: 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer a {
            color: #ff0080;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.7);
            transform: scale(1.05);
        }
        
        .neon-name {
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.4);
            font-weight: bold;
        }

        /* Progress bar container */
        #strengthBarContainer {
            width: 100%;
            height: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        #strengthBarContainer::before {
            content: "SECURITY LEVEL:";
            position: absolute;
            top: -25px;
            left: 0;
            color: #ff0080;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress bar itself */
        #strengthBar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00);
            transition: all 0.5s ease;
            position: relative;
            box-shadow: 0 0 10px currentColor;
        }
        
        #strengthBar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Glitch Overlay -->
    <div class="glitch-overlay"></div>
    
    <!-- Scan Line Effect -->
    <div class="scan-line"></div>

    <div class="container">
        <div class="terminal-header">
            <div class="terminal-dots">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
            </div>

        </div>
        
        <h1>SECURITY BREACH ANALYZER</h1>
        
        <form id="passwordForm">
            <label for="password">ENTER TARGET PASSWORD:</label>
            <input type="text" id="password" placeholder="INITIALIZING PASSWORD SCAN..." required>
        </form>

        <!-- Password criteria checkboxes -->
        <div class="checkbox-group">
            <label><input type="checkbox" id="lengthCheck" disabled> CRYPTOGRAPHIC LENGTH PROTOCOL (12+ CHARS)</label><br>
            <label><input type="checkbox" id="upperCheck" disabled> UPPERCASE ALPHA-NUMERIC DETECTED</label><br>
            <label><input type="checkbox" id="lowerCheck" disabled> LOWERCASE ALPHA-NUMERIC DETECTED</label><br>
            <label><input type="checkbox" id="numberCheck" disabled> NUMERIC SEQUENCE DETECTED</label><br>
            <label><input type="checkbox" id="specialCheck" disabled> SPECIAL SYMBOL MATRIX DETECTED</label>
        </div>

        <div id="result" class="result"></div>

        <!-- Password Strength Bar -->
        <div id="strengthBarContainer">
            <div id="strengthBar"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
    <p>SYSTEM DEVELOPED BY <strong class="neon-name">ANIKET TEGGINAMATH</strong></p>
    <p><a href="https://linktr.ee/anikettegginamath">ESTABLISH SECURE CONNECTION</a></p>
    <p>&copy; 2025 CYBERPUNK SECURITY PROTOCOL. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 10 + 's';
                column.style.animationDuration = (Math.random() * 10 + 5) + 's';
                
                let text = '';
                for (let j = 0; j < 50; j++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = text;
                matrixBg.appendChild(column);
            }
        }
        
        // Initialize matrix rain
        createMatrixRain();
        
        // Cyberpunk sound effects (using Web Audio API)
        function playBeep(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Typewriter effect
        function typewriterEffect(element, text, speed = 50) {
            element.innerHTML = '';
            let i = 0;
            const timer = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length) {
                    clearInterval(timer);
                }
            }, speed);
        }
        
        // Glitch effect
        function glitchEffect(element) {
            const originalText = element.textContent;
            const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            let glitchText = '';
            
            for (let i = 0; i < originalText.length; i++) {
                if (Math.random() < 0.1) {
                    glitchText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                } else {
                    glitchText += originalText[i];
                }
            }
            
            element.textContent = glitchText;
            
            setTimeout(() => {
                element.textContent = originalText;
            }, 100);
        }
        
        // Password analysis with cyberpunk theme
        document.getElementById("password").addEventListener("input", function() {
            const password = document.getElementById("password").value;
            const resultDiv = document.getElementById("result");

            // Initialize security analysis
            let securityLevel = 0;
            let breachDetected = false;
            
            // Security Protocol 1: Length Analysis
            const lengthCheck = document.getElementById("lengthCheck");
            const lengthLabel = lengthCheck.parentElement;
            if (password.length >= 12) {
                if (!lengthCheck.checked) {
                    lengthCheck.checked = true;
                    // Trigger striking animation
                    lengthCheck.style.animation = 'none';
                    lengthCheck.offsetHeight; // Trigger reflow
                    lengthCheck.style.animation = 'checkboxStrike 0.6s ease-in-out';
                }
                lengthLabel.classList.add('valid');
                lengthLabel.classList.remove('invalid');
                securityLevel++;
            } else {
                lengthCheck.checked = false;
                lengthLabel.classList.add('invalid');
                lengthLabel.classList.remove('valid');
                breachDetected = true;
            }

            // Security Protocol 2: Uppercase Detection
            const upperCheck = document.getElementById("upperCheck");
            const upperLabel = upperCheck.parentElement;
            if (/[A-Z]/.test(password)) {
                if (!upperCheck.checked) {
                    upperCheck.checked = true;
                    // Trigger striking animation
                    upperCheck.style.animation = 'none';
                    upperCheck.offsetHeight; // Trigger reflow
                    upperCheck.style.animation = 'checkboxStrike 0.6s ease-in-out';
                }
                upperLabel.classList.add('valid');
                upperLabel.classList.remove('invalid');
                securityLevel++;
            } else {
                upperCheck.checked = false;
                upperLabel.classList.add('invalid');
                upperLabel.classList.remove('valid');
                breachDetected = true;
            }

            // Security Protocol 3: Lowercase Detection
            const lowerCheck = document.getElementById("lowerCheck");
            const lowerLabel = lowerCheck.parentElement;
            if (/[a-z]/.test(password)) {
                if (!lowerCheck.checked) {
                    lowerCheck.checked = true;
                    // Trigger striking animation
                    lowerCheck.style.animation = 'none';
                    lowerCheck.offsetHeight; // Trigger reflow
                    lowerCheck.style.animation = 'checkboxStrike 0.6s ease-in-out';
                }
                lowerLabel.classList.add('valid');
                lowerLabel.classList.remove('invalid');
                securityLevel++;
            } else {
                lowerCheck.checked = false;
                lowerLabel.classList.add('invalid');
                lowerLabel.classList.remove('valid');
                breachDetected = true;
            }

            // Security Protocol 4: Numeric Sequence Detection
            const numberCheck = document.getElementById("numberCheck");
            const numberLabel = numberCheck.parentElement;
            if (/[0-9]/.test(password)) {
                if (!numberCheck.checked) {
                    numberCheck.checked = true;
                    // Trigger striking animation
                    numberCheck.style.animation = 'none';
                    numberCheck.offsetHeight; // Trigger reflow
                    numberCheck.style.animation = 'checkboxStrike 0.6s ease-in-out';
                }
                numberLabel.classList.add('valid');
                numberLabel.classList.remove('invalid');
                securityLevel++;
            } else {
                numberCheck.checked = false;
                numberLabel.classList.add('invalid');
                numberLabel.classList.remove('valid');
                breachDetected = true;
            }

            // Security Protocol 5: Special Symbol Matrix Detection
            const specialCheck = document.getElementById("specialCheck");
            const specialLabel = specialCheck.parentElement;
            if (/[@$!%*?&]/.test(password)) {
                if (!specialCheck.checked) {
                    specialCheck.checked = true;
                    // Trigger striking animation
                    specialCheck.style.animation = 'none';
                    specialCheck.offsetHeight; // Trigger reflow
                    specialCheck.style.animation = 'checkboxStrike 0.6s ease-in-out';
                }
                specialLabel.classList.add('valid');
                specialLabel.classList.remove('invalid');
                securityLevel++;
            } else {
                specialCheck.checked = false;
                specialLabel.classList.add('invalid');
                specialLabel.classList.remove('valid');
                breachDetected = true;
            }

            // Update Security Level Indicator
            const strengthBar = document.getElementById("strengthBar");
            const strengthPercentage = (securityLevel / 5) * 100;
            strengthBar.style.width = strengthPercentage + "%";
            
            // Play sound only when all conditions are met
            if (securityLevel === 5) {
                playBeep(1000, 0.5);
            }

            // Display Security Analysis Results
            if (password.length === 0) {
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'AWAITING TARGET PASSWORD INPUT...';
            } else if (securityLevel === 5) {
                resultDiv.className = 'result secure';
                resultDiv.innerHTML = 'SECURITY PROTOCOL: MAXIMUM ENCRYPTION ACHIEVED. SYSTEM SECURE.';
            } else if (securityLevel >= 3) {
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'SYSTEM STATUS: PARTIAL SECURITY DETECTED. VULNERABILITIES IDENTIFIED.';
            } else {
                resultDiv.className = 'result breach';
                resultDiv.innerHTML = 'SECURITY BREACH: CRITICAL VULNERABILITIES DETECTED. IMMEDIATE ACTION REQUIRED.';
            }
            
            // Add glitch effect to result
            if (breachDetected && password.length > 0) {
                setTimeout(() => glitchEffect(resultDiv), 500);
            }
        });
        
        // Removed typing sound for individual keystrokes
        
        // Initialize system
        console.log('CYBERPUNK SECURITY PROTOCOL v2.0 INITIALIZED');
        console.log('MATRIX RAIN EFFECT: ACTIVE');
        console.log('SECURITY ANALYSIS: READY');
    </script>
